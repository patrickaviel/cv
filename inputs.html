<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>

  <body>
    <h1>REGISTRATION FORM</h1>
    <form class="" action="index.html" method="post">
      <table cellspacing="10px">
        <tr>
          <td><label for="name">Enter Your Name:</label></td>
          <td><input type="text" id="name" name="fname" value="" placeholder="Full Name"></td>
        </tr>

        <tr>
          <td><label for="bdate">Birthdate:</label></td>
          <td><input type="date" id="bdate" name="bdate" value=""></td>
        </tr>

        <tr>
          <td><label for="course">Course:</label></td>
          <td><input type="text" id="course" name="course" value="" placeholder="Course"></td>
        </tr>

        <tr>
          <td><label for="gdate">Graduation Date:</label></td>
          <td><input type="month" id="gdate" name="gdate" value=""></td>
        </tr>

        <tr>
          <td><label for="email">Email Address:</label></td>
          <td><input type="email" id="email" name="email" value="" placeholder="Email"></td>
        </tr>

        <tr>
          <td><label for="uname">Username:</label></td>
          <td><input type="text" id="uname" name="uname" value="" placeholder="Username"></td>
        </tr>

        <tr>
          <td><label for="pass">Password:</label></td>
          <td><input type="password" id="pass" name="pass" value="" placeholder="Password"></td>
        </tr>

        <tr>
          <td><label for="dp">Proof of Residency:</label></td>
          <td><input type="file" id="pr" name="pr" value="" accept="image/*" multiple></td>
        </tr>

        <tr>
          <td></td>
          <td><input type="submit" name="" value="Submit"></td>
        </tr>

      </table>

    </form>
  </body>

</html>
